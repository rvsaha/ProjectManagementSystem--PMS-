  <label for="empnumber">Employee ID</label>

     <select id = "select" name="dropdown" required>

 <label for="lastname">Last Name</label>

  <input type="text" name="lastname" id="lastname" placeholder="Enter last name"size="30" required>

  <label for="sex">Gender</label>
 
  <input type="radio" name="sex" value="male"  required>Male</input>

  <input type="radio" name="sex" value="LGBTQ" >LGBTQ</input>
  </fieldset>
  <fieldset>
  <label for="personaladdress">Personal Address</label>

  <input type="text" name="personaladdress" id="personaladdress" placeholder="Enter personal address"size="30" required>

  <input type="text" name="city" id="city" placeholder="Enter city"size="30" required>

  <label for="state">State</label>

  <input type="text" name="state" id="state" placeholder="Enter state" size="30" required>

  <input type="tel" pattern="[1-9][0-9]{9}" placeholder="Example: 9876543210" name="ophone" id="ophone" placeholder="Enter office phone no" size="30" required>
